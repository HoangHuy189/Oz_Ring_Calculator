<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>First Number:
        <input type="number" id="first">
    </p>
    <p>Second Number
        <input type="number" id="second">
    </p>
    <button id="result">SUM</button>
    <p>The sum is <a id="sum"></a></p>

    <script>
        document.querySelector("#result").onclick = () =>
        {
            let sum = parseInt(document.querySelector("#first").value)+parseInt(document.querySelector("#second").value);
            document.querySelector('#sum').innerHTML = sum;
        }
    </script>
</body>
</html>
