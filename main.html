<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oz Ring Calculator</title>
    <script>
        document.addEventListener('DOMContentLoaded', function()
        {
            document.querySelector('#calculate').onclick = () =>
            {
                let first = parseInt(document.querySelector('#first').value);
                let second = parseInt(document.querySelector('#second').value);
                let sum = first + second;
                document.querySelector('#sum').innerHTML = sum;
            }
            
            
        });
    </script>
</head>
<body>
    <h1>Oz Ring Calculator</h1>
    <h2>Tool to calculate final damage increase when using Oz ring</h2>
    <p>Choose your ring you want to calculate</p>
    <select>
        <option>ROR4</option>
        <option>ROR3</option>
    </select>
    <input type="number" placeholder="Total ATT%" id="att">
    <button id="calculate">CALCULATE</button>
    
    <p id="sum"></p>
</body>
</html>
