<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oz Ring Calculator</title>
    
</head>
<body>
    <h1>Oz Ring Calculator</h1>
    <h2>Tool to calculate final damage increase when using Oz ring</h2>
    <div>
        <div>Ring:
            <select id="ringname">
                <option>Ring of Restrain</option>
                <option>Weapon Jump</option>
                <option>Critical Damage</option>
                <option>Totalling Ring</option>
                <option>Level Jump</option>
            </select>
        </div>
        <div>Ring Level:
            <select id="ringlevel">
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
            </select>
        </div>
    </div>
    <div>
        <p>Total ATT%:
        <input type="number" id="att">
        </p>
    </div>
    <div>
        <p>Total ATT on Weapon:
        <input type="number" id="attwep">
        </p>
    </div>
    <div>
        <p>Total Primary Stat %:
        <input type="number" id="primaryps">
        </p>
    </div>
    <div>
        <p>Total Primary Stat:
        <input type="number" id="primary">
        </p>
    </div>
    <div>
        <p>Total Secondary Stat:
        <input type="number" id="secondary">
        </p>
    </div>
    <div>
        <p>Character Level:
        <input type="number" id="level">
        </p>
    </div>
    
    <button id="calculate">CALCULATE</button>
    
    <p id="note">Note: For Dual Blade and Shadower, Secondary Stat is both DEX and STR</p>
    <p id="result"><a id="nameofring"></a></p>


    <script>
        
        
        
       
        document.querySelector('#calculate').onclick = () => {

            let ring = document.querySelector('#ringname').value;

            let ringlevel = parseInt(document.querySelector('#ringlevel').value);
        
            let att = parseInt(document.querySelector('#att').value);

            let attwep = parseInt(document.querySelector('#attwep').value);

            let primaryps = parseInt(document.querySelector('#primaryps').value);

            let primary = parseInt(document.querySelector('#primary').value);

            let secondary = parseInt(document.querySelector('#secondary').value);

            let level = parseInt(document.querySelector('#level').value);
        
            if (document.querySelector('#ringname').value === 'Ring of Restrain')
            {    
                result = (ringlevel * 25) / (att+100) *100;
                
            }
        
            else if (document.querySelector('#ringname').value === 'Weapon Jump')
            {
                result = (attwep * ringlevel * (primaryps + 100) * 4)/((primary * 4) + secondary);

            }
            else if (document.querySelector('#ringname').value === 'Level Jump')
            {
                result = (level * (20 + 70 *ringlevel)/100 * (primaryps + 100) *4)/ ((primary * 4) + secondary);
            }
            
            document.querySelector('#result').innerHTML = `${ring} ${ringlevel} give you ${result}% final damage`;
        }

            

            
    </script>

</body>
</html>
